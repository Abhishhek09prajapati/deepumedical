<!DOCTYPE html>
<html>
<head>
  <title>Name Search with Click</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 8px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    li:hover {
      background-color: #d2ffd2;
    }
  </style>
</head>
<body>

  <h2>Search a Name</h2>
  <input type="text" id="searchBox" placeholder="Type to search..." oninput="searchName()">

  <ul id="resultList"></ul>

  <script>
    const names = [
      "Alice", "Bob", "Charlie", "David", "Eva",
      "Faisal", "Grace", "Harry", "Isla", "John"
    ];

    function searchName() {
      const query = document.getElementById("searchBox").value.toLowerCase(); // search ka data
      const resultList = document.getElementById("resultList"); // to create li in ul
      resultList.innerHTML = "";

      const filteredNames = names.filter(name =>
        name.toLowerCase().includes(query)
      );
      filteredNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;

        // Add click event
        li.addEventListener("click", () => {
          alert(`You clicked on ${name}`);
        });

        resultList.appendChild(li);
      });
    }
  </script>

</body>
</html>
